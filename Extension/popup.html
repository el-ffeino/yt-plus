<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <p id="Connection-Error">Unable to establish connection with local server</p>
        <div class="Extension-Page Blank-Page Active-Tab">
            <svg viewBox="0 0 16 16"><g><path d="m 8 0 l -2 6 l -6 2 l 6 2 l 2 6 l 2 -6 l 6 -2 l -6 -2 z m 0 6 c 1.105469 0 2 0.894531 2 2 s -0.894531 2 -2 2 s -2 -0.894531 -2 -2 s 0.894531 -2 2 -2 z m 0 0"/><path d="m 2.5 2.5 l 1.5 3.5 l 1.5 -0.5 l 0.5 -1.5 z m 11 0 l -3.5 1.5 l 0.5 1.5 l 1.5 0.5 z m -9.5 7.5 l -1.5 3.5 l 3.5 -1.5 l -0.5 -1.5 z m 8 0 l -1.5 0.5 l -0.5 1.5 l 3.5 1.5 z m 0 0" fill-opacity="0.34902"/><path d="m 9 8 c 0 0.550781 -0.449219 1 -1 1 s -1 -0.449219 -1 -1 s 0.449219 -1 1 -1 s 1 0.449219 1 1 z m 0 0"/></g></svg>
            <label id="Extension-Name">yt-plus</label>
            <label>Your downloads will appear here</label>
            <div>
                <button id="Settings">Settings</button>
                <button id="Download-This">Get This Video</button>
            </div>
        </div>
        <div class="Extension-Page Downloads-Page">
        </div>
        <div class="Extension-Page Settings-Page">
            <label style="font-weight: bold;">General</label>
            <div class="Settings-Wrap">
                <div class="Setting">
                    <label>Cookies argument</label>
                    <input id="Cookies" type="text" placeholder="none"/>
                </div>
                <div class="Setting">
                    <label>Proxy</label>
                    <input id="Proxy" type="text" placeholder="none"/>
                </div>
            </div>
            <button id="Save-Settings">Apply</button>
        </div>
    </div>
    <script src="scripts/jquery-3.7.1.js" type="text/javascript"></script>
    <script src="scripts/popup.js" type="text/javascript"></script>
</body>
